<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="page page--center page--fullHeight login-page">
    <div class="container container--center">
      <div class="login-page__form">
        <div class="login-page__form-header">
          <img src="assets/images/logo.png" alt="Inventory Management System" class="login-page__form-logo">
          <h2 class="login-page__form-title">Login</h2>
          <p class="login-page__form-description">Create your free account to effortlessly manage all your inventories in one place.</p>
        </div>

        <form method="post" class="form form--login" data-login-form>
          <div class="form__controls">
              <div class="input__wrapper">
                <input
                  id="email"
                  name="email"
                  type="email"
                  value=""
                  placeholder=""
                  class="input "
                  required="true"
                />
                  <label for="email" class="input__label ">Email</label>
              </div>              <div class="input__wrapper">
                <input
                  id="password"
                  name="password"
                  type="password"
                  value=""
                  placeholder=""
                  class="input "
                  required="true"
                />
                  <label for="password" class="input__label ">Password</label>
              </div>          </div>
          <a class="login-page__form-resetPassword" href="#">Forgot your password?</a>
            <button
              type="submit"
              class="button button--primary button--large   button--fullWidth"
              
            >
                <i class="button__icon icon-log-in"></i>
              <span class="button__label">Login</span>
            </button>        </form>

        <div class="login-page__form-footer">
          <p class="login-page__form-footer-message">Do not have an account? <a href="../register.html">Create Account</a></p>
        </div>
      </div>
    </div>
  </main>

  <script>
    console.log("Script works 2");
document.querySelector('[data-login-form]').addEventListener('submit', async function(event) {
  event.preventDefault(); // Prevent default form submission

  // Serialize form data into an object
  const formData = new FormData(event.target);
  const data = {};
  formData.forEach((value, key) => {
    data[key] = value;
  });

  console.log("Serialized form data:", data);

  // Send the data as JSON in the fetch request
  fetch('http://localhost:8082/api/v1/users/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data) // Convert data object to JSON
  })
  .then(response => {
    if (response.ok) {
      return response.json(); // Parse response as JSON if successful
    } else {
      return response.text(); // Otherwise, parse as plain text
    }
  })
  .then(data => {
    // Check if data is an object or a string to handle response accordingly
    if (typeof data === "object") {
      console.log("Login successful:", data);
      // Handle successful login (redirect, store token, etc.)
    } else {
      console.log("Error message:", data); // Log the error message
    }
  })
  .catch(error => console.error('Error:', error)); // Handle error response
});

  </script>

</body>

</html>

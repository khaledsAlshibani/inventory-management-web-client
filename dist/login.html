<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="page page--center page--fullHeight login-page">
    <div class="container container--center">
      <div class="login-page__form">
        <div class="login-page__form-header">
          <a href="index.html"><img src="assets/images/logo.png" alt="Inventory Management System" class="login-page__form-logo"></a>
          <h2 class="login-page__form-title">Login</h2>
          <p class="login-page__form-description">Create your free account to effortlessly manage all your inventories in one place.</p>
        </div>

        <form method="post" class="form form--login" data-login-form>
          <div class="form__controls">
              <div class="input__wrapper">
              	<input
              		id="email"
              		name="email"
              		type="email"
              		value=""
              		placeholder=" "
              		class="input "
              		required="true"
              	/>
              	<label for="email" class="input__label">Email</label>
              </div>              <div class="input__wrapper">
              	<input
              		id="password"
              		name="password"
              		type="password"
              		value=""
              		placeholder=" "
              		class="input "
              		required="true"
              	/>
              	<label for="password" class="input__label">Password</label>
              </div>          </div>
          <a class="login-page__form-resetPassword" href="#">Forgot your password?</a>
          <p id="error-message"></p>
              <button
                type="submit"
                class="button button--primary button--large   button--fullWidth"
                
              >
                  <i class="button__icon icon-log-in"></i>
                <span class="button__label">Login</span>
              </button>
        </form>

        <div class="login-page__form-footer">
          <p class="login-page__form-footer-message">Do not have an account? <a href="../register.html">Create Account</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/views/login.mjs" type="module"></script>
  <script src="js/index.mjs" type="module"></script>
</body>

</html>

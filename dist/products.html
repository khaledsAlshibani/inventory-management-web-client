<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Products - Inveit</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <main class="page page--hasSidebar">
            <aside class="app-sidebar" data-app-sidebar>

            		></i>	</div>
            
            	<nav class="app-sidebar__nav">
            		<ul class="app-sidebar__nav-menu">
            				<li>
            					<a class="app-sidebar__nav-item" href="dashboard.html">
            						<i
            							class="app-sidebar__nav-item-icon icon-dashboard"
            							aria-hidden="true"
            						></i>
            						Dashboard
            					</a>
            				</li>
            				<li>
            					<a class="app-sidebar__nav-item" href="inventories.html">
            						<i
            							class="app-sidebar__nav-item-icon icon-inventory"
            							aria-hidden="true"
            						></i>
            						Manage Products
            					</a>
            				</li>
            				<li>
            					<a class="app-sidebar__nav-item" href="products.html">
            						<i
            							class="app-sidebar__nav-item-icon icon-stop_circle"
            							aria-hidden="true"
            						></i>
            						Manage Products 
            					</a>
            				</li>
            		</ul>
            		<ul class="app-sidebar__nav-menu app-sidebar__nav-menu--secondary">
            				<li>
            					<a class="app-sidebar__nav-item" href="#">
            						<i
            							class="app-sidebar__nav-item-icon icon-help-circle"
            							aria-hidden="true"
            						></i>
            						FAQs
            					</a>
            				</li>
            				<li>
            					<a class="app-sidebar__nav-item" href="#">
            						<i
            							class="app-sidebar__nav-item-icon icon-life-buoy"
            							aria-hidden="true"
            						></i>
            						Help &amp; Center
            					</a>
            				</li>
            				<li>
            					<a class="app-sidebar__nav-item" href="#">
            						<i
            							class="app-sidebar__nav-item-icon icon-privacy_tip"
            							aria-hidden="true"
            						></i>
            						Privacy Policy
            					</a>
            				</li>
            		</ul>
            	</nav>
            </aside>            
            <div class="page__content">
				<section class="app-navbar">
				    <div class="container container--page">
				        <div class="app-navbar__content">
				            <div class="app-navbar__section">
				                <i
				                	class="sidebar-toggler icon-sidebar"
				                	role="button"
				                	aria-label="Toggle app-sidebar"
				                	onClick="implementToggleAppSidebar()"
				                	data-toggle-app-sidebar
				                ></i>                <h1 class="app-navbar__title">Manage Products</h1>
				            </div>
				            <div class="app-navbar__section">
				                
				                <div class="add-new-dropdown">
				                    <i class="add-new-dropdown__icon icon-plus" role="button" aria-label="Choose What to add" data-add-new-dropdown-toggler></i>
				                
				                    <ul class="add-new-dropdown__content" data-add-new-dropdown>
				                        <li>
				                            <a href="inventories.html#add-inventory">Add New Inventory</a>
				                        </li>
				                        <li>
				                            <a href="products.html">Add New Product</a>
				                        </li>
				                    </ul>
				                </div>
				                <div class="user-profile-dropdown">
				                    <img src="" alt="User profile photo - Inveit" class="user-profile-dropdown__photo" data-user-profile-dropdown-toggler data-display-user-photo />
				                
				                    <div class="user-profile-dropdown__content" data-user-profile-dropdown>
				                        <p class="user-profile-dropdown__greeting" data-display-user-greeting></p>
				                        <p class="user-profile-dropdown__username" data-display-username></p>
				                        <div class="user-profile-dropdown__buttons">
				                              <a
				                                href="profile.html"
				                                class="button button--standard button--small   "
				                                
				                                
				                                
				                              >
				                                  <i class="button__icon icon-settings"></i>
				                                <span class="button__label">Profile Settings</span>
				                              </a>
				                              <button
				                                type=""
				                                class="button button--outlined-standard button--small   "
				                                
				                                data-logout=""
				                              >
				                                  <i class="button__icon icon-log-out"></i>
				                                <span class="button__label">logout</span>
				                              </button>
				                        </div>
				                    </div>
				                </div>            </div>
				        </div>
					</div>
				</section>                <div class="container container--page container--page-padding">                    
                    <div class="page__layout">
                        <div class="panel__group">     
                              <a
                                href="#add-product"
                                class="button button--standard button--small   "
                                
                                
                                
                              >
                                  <i class="button__icon icon-plus"></i>
                                <span class="button__label">Add New Product</span>
                              </a>
                            <section class="panel">
                                <header class="panel__header">
                                    <h2 class="panel__header-title">Your Products</h2>
                                </header>
                            
                                <div class="panel__body" data-products="">
                                </div>
                            </section>
                            <section class="panel">
                                <header class="panel__header">
                                    <h2 class="panel__header-title">Add New Product</h2>
                                </header>

                                <div class="panel__body panel__body--hasPadding">
                                    <form id="add-product" class="form" method="post" data-add-product>
                                                <div class="input__wrapper">
                                                	<input
                                                		id="productName"
                                                		name="name"
                                                		type="text"
                                                		value=""
                                                		placeholder=" "
                                                		class="input "
                                                        required
                                                	/>
                                                	<label for="productName" class="input__label">Product Name</label>
                                                </div>                                                                                            <div class="textarea__wrapper">
                                                	<textarea
                                                		id="description"
                                                		name="description"
                                                		type="textarea"
                                                		placeholder=" "
                                                		class="textarea "
                                                        
                                                	></textarea>
                                                	<label for="description" class="textarea__label">Description</label>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="sku"
                                                		name="sku"
                                                		type="text"
                                                		value=""
                                                		placeholder=" "
                                                		class="input "
                                                        required
                                                	/>
                                                	<label for="sku" class="input__label">SKU</label>
                                                </div>                                                                                            <div class="input__wrapper">
                                                	<input
                                                		id="price"
                                                		name="price"
                                                		type="number"
                                                		value=""
                                                		placeholder=" "
                                                    step="0.01"
                                                    min="0"
                                                		class="input "
                                                        required
                                                	/>
                                                	<label for="price" class="input__label">Price</label>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="quantity"
                                                		name="quantity"
                                                		type="number"
                                                		value=""
                                                		placeholder=" "
                                                    step=""
                                                    min="0"
                                                		class="input "
                                                        required
                                                	/>
                                                	<label for="quantity" class="input__label">Quantity</label>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="initialQuantity"
                                                		name="initialQuantity"
                                                		type="number"
                                                		value=""
                                                		placeholder=" "
                                                    step=""
                                                    min="0"
                                                		class="input "
                                                        
                                                	/>
                                                	<label for="initialQuantity" class="input__label">Initial Quantity</label>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="area"
                                                		name="area"
                                                		type="number"
                                                		value=""
                                                		placeholder=" "
                                                    step="0.01"
                                                    min="0"
                                                		class="input "
                                                        
                                                	/>
                                                	<label for="area" class="input__label">Area (m²)</label>
                                                </div>                                                <div class="select" data-select>
                                                	<span class="select__label">Status</span>
                                                	<button
                                                		type="button"
                                                		id="status-toggler"
                                                		class="select__toggler button select--status"
                                                		aria-haspopup="listbox"
                                                		aria-expanded="false"
                                                		aria-controls="status-select"
                                                		data-selected-value=""
                                                		data-select-toggler
                                                    	data-product-status=""
                                                	>
                                                		Available
                                                		<i class="select__toggler-icon icon-keyboard_arrow_down"></i>
                                                	</button>
                                                	<ul
                                                		class="select__dropdown"
                                                		id="status-select"
                                                		role="listbox"
                                                		aria-labelledby="status-toggler"
                                                		data-select-dropdown
                                                	>
                                                			<li
                                                				class="select__option"
                                                				role="option"
                                                				tabindex="0"
                                                				aria-selected="true"
                                                				data-value="AVAILABLE"
                                                				tabindex="0"
                                                				data-select-option
                                                			>
                                                				Available
                                                			</li>
                                                			<li
                                                				class="select__option"
                                                				role="option"
                                                				tabindex="0"
                                                				aria-selected="false"
                                                				data-value="UNAVAILABLE"
                                                				tabindex="0"
                                                				data-select-option
                                                			>
                                                				Unavailable
                                                			</li>
                                                	</ul>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="inventoryId"
                                                		name="inventoryId"
                                                		type="number"
                                                		value=""
                                                		placeholder=" "
                                                    step=""
                                                    min="0"
                                                		class="input "
                                                        
                                                	/>
                                                	<label for="inventoryId" class="input__label">Inventory ID</label>
                                                </div>                                                <div class="input__wrapper">
                                                	<input
                                                		id="expirationDate"
                                                		name="expirationDate"
                                                		type="date"
                                                		value=""
                                                		placeholder=" "
                                                		class="input "
                                                        
                                                	/>
                                                	<label for="expirationDate" class="input__label">Expiration Date</label>
                                                </div>                                                                                            <div class="input__wrapper">
                                                	<input
                                                		id="productionDate"
                                                		name="productionDate"
                                                		type="date"
                                                		value=""
                                                		placeholder=" "
                                                		class="input "
                                                        
                                                	/>
                                                	<label for="productionDate" class="input__label">Production Date</label>
                                                </div>                                                                                    
                                          <button
                                            type="submit"
                                            class="button button--primary    "
                                            
                                            
                                          >
                                              <i class="button__icon icon-plus"></i>
                                            <span class="button__label">Add Aroduct</span>
                                          </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <aside class="statistics-sidebar" data-sidebar-stats>
                        	<header class="statistics-sidebar__header">
                        		<span class="statistics-sidebar__header-heading">Statistic</span>
                        		<span class="statistics-sidebar__header-heading">Value</span>
                        	</header>
                        	<div class="statistics-sidebar__content">
                        			<div class="statistics-sidebar__item">
                        				<span
                        					class="statistics-sidebar__item-heading"
                        				>Total Products</span>
                        				<span
                        					class="statistics-sidebar__item-value"
                        					data-statistic-value
                        				>100</span>
                        			</div>
                        	</div>
                        </aside>                    </div>
                </div>
            </div>
        </main>
        
        <script src="js/views/product.mjs" type="module"></script>
        <script src="js/index.mjs" type="module"></script>
        <script src="js/app.js"></script>
    </body>
</html>
